---

- name: config hosts
  copy:
    src: hosts
    dest: /etc/hosts
    force: yes
    mode: '0644'

- name: config yum repo
  copy:
    src: CentOS-Base.repo
    dest: /etc/yum.repos.d/CentOS-Base.repo
    force: yes
    mode: '0644'

- name: config yum repo
  copy:
    src: CentOS-Base.repo
    dest: /etc/yum.repos.d/CentOS-Base.repo
    force: yes
    mode: '0644'

- name: install docker
  shell: curl -fsSL https://get.docker.com/ | sh
  args:
    warn: no

- name: systemd enable docker
  systemd:
    name: docker
    enabled: yes
    masked: no

- name: systemd start docker
  systemd:
    name: docker
    state: started

- name: load br netfilter
  modprobe:
    name: br_netfilter
    state: present

- name: load bridge
  modprobe:
    name: bridge
    state: present

- name: create k8s conf
  copy:
    src: k8s.conf
    dest: /etc/sysctl.d/k8s.conf
    mode: "0644"

- name: activate k8s conf
  sysctl:
    reload: yes
    sysctl_file: /etc/sysctl.d/k8s.conf

- name: add k8s yum repo
  copy: 
    src: kubernetes.repo
    dest: /etc/yum.repos.d/kubernetes.repo
    mode: '0644'
